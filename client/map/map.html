<section class="container" id="map">
<div class ="row center">
    <div class="angular-google-map-container col s12">
        <ui-gmap-google-map center="map.centerPosition" zoom="map.zoom" events="map.events">
            <ui-gmap-markers models="map.swarms" coords="'coords'" idKey="'_id'" events="map.events"></ui-gmap-markers>
        </ui-gmap-google-map>

    </div>
</div>
</section>
